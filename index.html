<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css">

</head>
<header>
    <h1>Sudoku</h1>
    <div id="setup-game">
        <div id="diff">
            <div id="hh3">
                <h3>Choose Difficulty: </h3>
            </div>
            
            <label class="container"><input id="diff-1" type="radio" name="diff" value="easy" checked><span class="checkmark"></span>Easy</label class="container">
            <label class="container"><input id="diff-2" type="radio" name="diff" value="medium"><span class="checkmark"></span>Medium</label class="container">
            <label class="container"><input id="diff-3" type="radio" name="diff" value="hard"><span class="checkmark"></span>Hard</label class="container">
        </div>
        <div id="time">
            <div id="hh3">
                <h3>Choose Time: </h3>
            </div>
            <label class="container"><input id="time-1" type="radio" name="time" value="three" checked><span class="checkmark"></span>3 Min</label class="container">
            <label class="container"><input id="time-2" type="radio" name="time" value="five"><span class="checkmark"></span>5 Min</label class="container">
            <label class="container"><input id="time-3" type="radio" name="time" value="ten"><span class="checkmark"></span>10 Min</label class="container">
        </div>
        <div id="theme">
            <div id="hh3">
                <h3>Choose Theme: </h3>
            </div>
            <label class="container"><input id="theme-1" type="radio" name="theme" value="light" checked><span class="checkmark"></span>Light</label class="container">
            <label class="container"><input id="theme-2" type="radio" name="theme" value="dark"><span class="checkmark"></span>Dark</label class="container">
            <label class="container"><input id="theme-3" type="radio" name="theme" value="coloured"><span class="checkmark"></span>Coloured</label class="container">
        </div>
    </div>
    <button id="start-btn">Create New Game</button>
</header>

<body>
    <div id="stats">
        <p id="timer"></p>
        <p id="lives"></p>
    </div>
    <div id="game">
        <div id="board"></div>
        <div id="number-container" class="hidden">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </div>
    </div>
    <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
    <script src="index.js"></script>
</body>

</html>
